<div class="modal-window">
  <!--**********  Begin modal header *********-->
  <div class="modal-header">
    <div class="h2">Care Network</div>
    <a (click)="closeModalWindow()" class="btn btn--close">
      <span class="sr-only">Close</span>
    </a>
  </div>
  <!--********* Begin modal body **********-->
  <div class="modal-body">

    <!-- filter -->
    <app-filter-panel [filterPanelData]="[
                        {filterListName: 'Filter by plan code...', placeHolderText: 'Filter by plan code...', filterType: 'search', filterDefault: true, displayOrder: '1'},
                        {filterListName: 'Filter by description...', placeHolderText: 'Filter by description...', filterType: 'search', filterDefault: true, displayOrder: '1'}
                ]">
    </app-filter-panel>

    <!-- data table -->
    <div class="datatable">
      <!-- ****************** data table begin  ****************** -->
      <mat-table #table [dataSource]="dataSource" matSort>

        <div>
          <ng-container matColumnDef="planCode">
            <mat-header-cell class="modal-mat-header-cell" *matHeaderCellDef mat-sort-header> Plan Code </mat-header-cell>
            <mat-cell class="dtlink" *matCellDef="let element">
              <a (click)="onRowClicked(element.networkId)">{{element.planCode}}</a>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="planName">
            <mat-header-cell class="modal-mat-header-cell" *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
            <mat-cell class="modal-mat-cell" *matCellDef="let element">{{element.planName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="planEffDate">
            <mat-header-cell class="modal-mat-header-cell" *matHeaderCellDef mat-sort-header> From Date </mat-header-cell>
            <mat-cell class="modal-mat-cell" *matCellDef="let element">{{element.planEffDate}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="planTermDate">
            <mat-header-cell class="modal-mat-header-cell" *matHeaderCellDef mat-sort-header> Thru Date </mat-header-cell>
            <mat-cell class="modal-mat-cell" *matCellDef="let element">{{element.planTermDate}} </mat-cell>
          </ng-container>

          <mat-header-row class="modal-mat-header-row" *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" class="modal-mat-row">
          </mat-row>
        </div>

      </mat-table>
    </div>

    <!-- data table pagination -->
    <div class="modal-footer">
      <mat-paginator [length]="100" [pageSize]="5">
      </mat-paginator>
    </div>
  </div>
  <!--********* End modal body **********-->
</div>
